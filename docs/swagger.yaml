basePath: /
definitions:
  requests.CategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  requests.FastingCreateUpdateRequest:
    properties:
      category_id:
        type: integer
      date:
        type: string
      day:
        maximum: 31
        minimum: 1
        type: integer
      month:
        maximum: 12
        minimum: 1
        type: integer
      type_id:
        type: integer
      year:
        type: integer
    required:
    - category_id
    - date
    - day
    - month
    - type_id
    - year
    type: object
  requests.SourceRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  requests.TypeRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  transformer.CategoryTransformer:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: lorem impsum
        type: string
    type: object
  transformer.FastingTransformer:
    properties:
      category:
        $ref: '#/definitions/transformer.CategoryTransformer'
      category_id:
        example: 1
        type: integer
      date:
        example: "2020-01-01"
        type: string
      day:
        example: 1
        type: integer
      human_date:
        type: string
      id:
        example: 1
        type: integer
      month:
        example: 1
        type: integer
      type:
        $ref: '#/definitions/transformer.TypeTransformer'
      type_id:
        example: 1
        type: integer
      year:
        example: 2020
        type: integer
    type: object
  transformer.SourceTransformer:
    properties:
      id:
        example: 1
        type: integer
      url:
        example: https://granitebps.com
        type: string
    type: object
  transformer.TypeTransformer:
    properties:
      description:
        example: lorem ipsum
        type: string
      id:
        example: 1
        type: integer
      name:
        example: lorem ipsum
        type: string
    type: object
  utils.JSONResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
      timestamp:
        type: integer
    type: object
info:
  contact:
    email: granitebagas28@gmail.com
    name: Granite Bagas
  description: This is a Puasa Sunnah API Docs
  license:
    name: MIT
  title: Puasa Sunnah API
  version: "1.0"
